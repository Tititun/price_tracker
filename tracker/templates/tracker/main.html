{% extends "tracker/base.html" %}

{% block content %}
<div class="container-fluid min-vh-100 align-content-center">
  <div class="row d-flex">
    <form method="post" action="{% url "tracker:main" %}">
      {% csrf_token %}
      <div class="d-flex justify-content-center">
        {{ form.url }}
        <button type="submit" class="btn btn-primary ms-1">Добавить</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
